name: CI+CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/image_name
  COMPOSE_DIR: /home/ubuntu/___
  DOCKER_COMPOSE_FILE: docker-compose.yml
  SERVICE_NAME: service_name_from docker-compose.yml


jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/image_name:${{github.run_number}} 

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}



  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Docker Hub login
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Pull latest image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Backup docker-compose file
        run: cp ${{ env.COMPOSE_DIR }}/${{ env.DOCKER_COMPOSE_FILE }} ${{ env.COMPOSE_DIR }}/${{ env.DOCKER_COMPOSE_FILE }}.bak

      - name: Update only target service image
        run: |
          sed -i "/^  ${{ env.SERVICE_NAME }}:/,/image:/ s|image: .*|image: ${{ env.IMAGE_NAME }}:${{ github.run_number }}|" ${{ env.COMPOSE_DIR }}/${{ env.DOCKER_COMPOSE_FILE }}
          echo "âœ… Updated image tag for ${{ env.SERVICE_NAME }} only"

      - name: Validate docker-compose
        run: docker compose -f ${{ env.COMPOSE_DIR }}/${{ env.DOCKER_COMPOSE_FILE }} config

      - name: Deploy service
        working-directory: ${{ env.COMPOSE_DIR }}
        run: |
          echo "ðŸš€ Deploying ${{ env.SERVICE_NAME }}..."
          docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} up -d --no-deps --build ${{ env.SERVICE_NAME }}
          echo "âœ… Deployment finished."

      - name: Cleanup backup
        if: always()
        run: rm -f ${{ env.COMPOSE_DIR }}/${{ env.DOCKER_COMPOSE_FILE }}.bak || true
